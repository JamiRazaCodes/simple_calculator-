<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
<div class="calc">
    <input type="text" id="display" placeholder="0">
    <br>
    

    <button onclick = "clearDisplay()">C</button>
    <button onclick = "btnVal('&#40;')">&#40;</button>
    <button onclick = "btnVal('&#41;')">&#41;</button>
    <button onclick = "btnVal('&#247;')">&#247;</button> 
    <br>

    <button onclick = "btnVal(7)">7</button>
    <button onclick = "btnVal(8)">8</button>
    <button onclick = "btnVal(9)">9</button>
    <button onclick = "btnVal('*')">*</button>
    <br>

    <button onclick = "btnVal(4)">4</button>
    <button onclick = "btnVal(5)">5</button>
    <button onclick = "btnVal(6)">6</button>
    <button onclick = "btnVal('-')">-</button>
    <br>

    <button onclick = "btnVal(1)">1</button>
    <button onclick = "btnVal(2)">2</button>
    <button onclick = "btnVal(3)">3</button>
    <button onclick = "btnVal('+')">+</button>
    <br>

    <button onclick = "btnVal('.')">.</button>
    <button onclick = "btnVal(0)">0</button>
    <button onclick = "calculate()">=</button>
    <button onclick = "correction()">&#60;</button>
</div>
    
    <script src="./app.js">

    </script>
</body>
</html>
